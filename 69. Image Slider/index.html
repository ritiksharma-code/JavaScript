<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="1.png" alt="image #1">
            <img class="slide" src="2.png" alt="image #2">
            <img class="slide" src="3.png" alt="image #3">
            <img class="slide" src="4.png" alt="image #4">
            <img class="slide" src="5.png" alt="image #5">
        </div>
        <button class="prev" onclick="prevSlide()">&#8249</button>
        <button class="next" onclick="nextSlide()">&#8250</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
